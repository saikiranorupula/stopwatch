<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <p class="heading">Stopwatch</p>
    <div class="flex">
        <p class="time" id="hh">00</p>
        <p>:</p>
        <p class="time" id="mm">00</p>
        <p>:</p>
        <p class="time" id="ss">00</p>
        <p>:</p>
        <p class="time" id="ms">00</p>
    </div>
    <div class="flex">
        <button class="button start" id="start">Start</button>
        <button class="button stop" id="stop">Stop</button>
        <button class="button reset" id="reset">Reset</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
